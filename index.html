<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Alarm Clock</h1>
      <!-- Clock Face -->
      <div class="clock">
        <div id="time">00:00:00 AM</div>
      </div>

      <!-- Set Alarm Inputs -->
      <!-- Set Alarm Inputs -->
      <div class="set-alarm">
        <div class="time-inputs">
          <label for="hours">Hours:</label>
          <input
            type="number"
            id="hours"
            min="1"
            max="12"
            placeholder="1-12"
            required
          />
          <label for="minutes">Minutes:</label>
          <input
            type="number"
            id="minutes"
            min="0"
            max="59"
            placeholder="0-59"
            required
          />
          <label for="seconds">Seconds:</label>
          <input
            type="number"
            id="seconds"
            min="0"
            max="59"
            placeholder="0-59"
            required
          />
        </div>
        <div class="ampm-input">
          <label for="ampm">AM/PM:</label>
          <select id="ampm" required>
            <option value="AM">AM</option>
            <option value="PM">PM</option>
          </select>
        </div>
        <button id="setAlarm">Set Alarm</button>
      </div>

      <!-- Alarms List -->
      <div class="alarms">
        <h2>Alarms</h2>
        <ul id="alarmList">
          <!-- Alarms will be dynamically added here -->
        </ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
